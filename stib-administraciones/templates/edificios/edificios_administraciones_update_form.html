{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edificios{% endblock title %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <br>
            <a class="btn btn-success" href="{% url 'edificios:administraciones' form.instance.id %}">
                <i class="fa fa-reply"> Volver</i>
            </a>
            <h1 class="page-header">
                Editar  "{{form.instance.direccion}}"
            </h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="control-group">
                  <div class="controls">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Confirmar</button>
                  </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
