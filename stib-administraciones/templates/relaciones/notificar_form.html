{% extends "base.html" %}
{% load crispy_forms_tags staticfiles %}

{% block title %}
    {{page_title}}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-10">
            <h1 class="page-header">{{page_title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9">
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="control-group">
                  <div class="controls">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-share"></i> Enviar</button><br><br>
                  </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script src="{% static 'js/notificaciones-autocomplete.js' %}"></script>
{% endblock javascript %}
