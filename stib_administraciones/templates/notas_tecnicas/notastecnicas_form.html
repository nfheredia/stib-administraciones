{% extends "base.html" %}
{% load crispy_forms_tags staticfiles %}

{% block title %}
    Notas Técnicas
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Envío de Notas Técnicas</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9">
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="control-group">
                  <div class="controls">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Enviar</button><br><br>
                  </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script src="{% static 'js/notificaciones-autocomplete.js' %}"></script>
    <script>
        /* --------------------------------------------
            Configuracion Tinymce editor
         --------------------------------------------- */
        tinymce.init({
            selector: "#id_descripcion",
            plugins: [
                "advlist autolink lists link image charmap print preview anchor",
                "searchreplace visualblocks code fullscreen",
                "insertdatetime media table contextmenu paste"
            ],
            toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
        });
    </script>
{% endblock javascript %}
